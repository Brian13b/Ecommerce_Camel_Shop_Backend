# ========================================
# DATABASE CONFIG - PostgreSQL
# ========================================
# Usa la variable de Railway, si no existe usa la de localhost para desarrollo
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/camel_shop_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1

# JPA / Hibernate
# Eliminamos el dialecto explícito para que Spring Boot lo detecte solo
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# SERVER CONFIG
# ========================================
# Railway inyecta el puerto automáticamente en la variable PORT
server.port=${PORT:8081}
server.servlet.context-path=/api

# ========================================
# JWT CONFIG
# ========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ========================================
# FILE UPLOAD CONFIG 
# ========================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
file.upload-dir=${FILE_UPLOAD_DIR:./uploads}

# ========================================
# CORS CONFIG (Para conectar con React)
# ========================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# ========================================
# LOGGING (INFO es mejor para producción)
# ========================================
logging.level.com.camelmodashop=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${LOG_LEVEL:INFO}