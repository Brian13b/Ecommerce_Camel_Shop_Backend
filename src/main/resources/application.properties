# ========================================
# DATABASE CONFIG - PostgreSQL
# ========================================
# En local usa la de localhost, en Railway usará la variable de entorno
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/camel_shop_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# JWT CONFIG
# ========================================
jwt.secret=${JWT_SECRET:ClaveTemporalParaDesarrolloLocal123456}
jwt.expiration=86400000

# ========================================
# CORS CONFIG (para React)
# ========================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# ========================================
# LOGGING (Baja el nivel para producción)
# ========================================
logging.level.com.camelmodashop=INFO
logging.level.org.springframework.security=INFO