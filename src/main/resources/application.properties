# ========================================
# DATABASE CONFIG - PostgreSQL
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/camel_shop_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# SERVER CONFIG
# ========================================
server.port=8081
server.servlet.context-path=/api

# ========================================
# JWT CONFIG
# ========================================
jwt.secret=MiClaveSecretaSuperSeguraParaCamelModaShop2026DebeSerLarga
jwt.expiration=86400000

# ========================================
# FILE UPLOAD CONFIG
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Directorio para guardar im√°genes
file.upload-dir=./uploads

# ========================================
# CORS CONFIG (para React)
# ========================================
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# ========================================
# LOGGING
# ========================================
logging.level.com.camelmodashop=DEBUG
logging.level.org.springframework.security=DEBUG